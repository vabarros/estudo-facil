<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Ordenação: Crescente e Decrescente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .number-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .number-btn:active { transform: scale(0.95); }
        .correct { background-color: #10b981 !important; border-color: #059669 !important; color: white !important; pointer-events: none; }
        .wrong { background-color: #ef4444 !important; border-color: #dc2626 !important; color: white !important; animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .mode-crescente { color: #2563eb; }
        .mode-decrescente { color: #d97706; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-6 border-b-8 border-slate-200">
        <!-- Cabeçalho com Pontuação -->
        <div class="flex justify-between items-center mb-6">
            <div class="bg-indigo-100 px-4 py-1 rounded-full text-indigo-700 font-bold text-sm">
                Ronda: <span id="round-display">1</span>
            </div>
            <div class="bg-green-100 px-4 py-1 rounded-full text-green-700 font-bold text-sm">
                Pontos: <span id="score-display">0</span>
            </div>
        </div>

        <!-- Instrução do Modo -->
        <div class="text-center mb-8">
            <h1 id="mode-title" class="text-3xl font-black mb-2 uppercase tracking-tight">Ordem Crescente</h1>
            <p id="mode-desc" class="text-slate-500 font-medium">Clica nos números do menor para o maior!</p>
        </div>

        <!-- Contentor dos números -->
        <div id="game-grid" class="flex flex-col gap-3 mb-8">
            <!-- Botões gerados via JS -->
        </div>

        <!-- Mensagem de Feedback -->
        <div id="message" class="text-center h-6 font-bold text-slate-400 mb-6 text-sm italic">
            Boa sorte!
        </div>

        <button id="next-btn" class="w-full py-4 bg-slate-800 hover:bg-slate-900 text-white rounded-2xl font-black text-lg shadow-[0_4px_0_rgb(30,41,59)] active:shadow-none active:translate-y-1 transition-all flex items-center justify-center gap-2 mb-6">
            <span>PRÓXIMO DESAFIO</span>
        </button>

        <!-- Link Voltar Centralizado -->
        <div class="text-center">
            <a href="../index.html" class="inline-block text-slate-600 hover:text-slate-900 font-bold no-underline transition-colors">
                ⬅ Voltar ao Menu Principal
            </a>
        </div>
    </div>

    <script>
        const grid = document.getElementById('game-grid');
        const modeTitle = document.getElementById('mode-title');
        const modeDesc = document.getElementById('mode-desc');
        const message = document.getElementById('message');
        const nextBtn = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score-display');
        const roundDisplay = document.getElementById('round-display');

        let score = 0;
        let round = 1;
        let currentSequence = [];
        let sortedSequence = [];
        let currentIndex = 0;
        let isCrescente = true; // Alterna entre true (crescente) e false (decrescente)

        function startRound() {
            // Alternar modo a cada 2 rondas ou aleatoriamente
            isCrescente = Math.random() > 0.5;
            
            // Atualizar interface de acordo com o modo
            if (isCrescente) {
                modeTitle.textContent = "Ordem Crescente";
                modeTitle.className = "text-3xl font-black mb-2 uppercase tracking-tight mode-crescente";
                modeDesc.textContent = "Clica do MENOR para o MAIOR!";
            } else {
                modeTitle.textContent = "Ordem Decrescente";
                modeTitle.className = "text-3xl font-black mb-2 uppercase tracking-tight mode-decrescente";
                modeDesc.textContent = "Clica do MAIOR para o MENOR!";
            }

            // Gerar 5 números aleatórios (0-399)
            currentSequence = [];
            while (currentSequence.length < 5) {
                const n = Math.floor(Math.random() * 400);
                if (!currentSequence.includes(n)) currentSequence.push(n);
            }

            // Definir a ordem correta baseada no modo
            if (isCrescente) {
                sortedSequence = [...currentSequence].sort((a, b) => a - b);
            } else {
                sortedSequence = [...currentSequence].sort((a, b) => b - a);
            }

            currentIndex = 0;
            render();
            message.textContent = "Encontra o primeiro número!";
            message.className = "text-center h-6 font-bold text-slate-400 mb-6 text-sm italic";
        }

        function render() {
            grid.innerHTML = '';
            currentSequence.forEach(num => {
                const btn = document.createElement('button');
                btn.className = "number-btn w-full py-4 px-6 bg-white border-2 border-slate-200 rounded-2xl text-2xl font-black shadow-sm hover:border-slate-400 transition-all";
                btn.textContent = num;
                btn.onclick = () => checkChoice(btn, num);
                grid.appendChild(btn);
            });
        }

        function checkChoice(btn, val) {
            if (val === sortedSequence[currentIndex]) {
                btn.classList.add('correct');
                currentIndex++;
                
                if (currentIndex === 5) {
                    score += 10;
                    round++;
                    scoreDisplay.textContent = score;
                    roundDisplay.textContent = round;
                    message.textContent = "Excelente! Ordem correta!";
                    message.className = "text-center h-6 font-bold text-green-500 mb-6 text-sm italic";
                } else {
                    message.textContent = "Boa! Continua...";
                    message.className = "text-center h-6 font-bold text-blue-500 mb-6 text-sm italic";
                }
            } else {
                btn.classList.add('wrong');
                message.textContent = isCrescente ? "Procura o mais pequeno!" : "Procura o maior!";
                message.className = "text-center h-6 font-bold text-red-500 mb-6 text-sm italic";
                setTimeout(() => btn.classList.remove('wrong'), 400);
            }
        }

        nextBtn.onclick = startRound;
        window.onload = startRound;
    </script>
</body>
</html>
